<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../dist/style.css">

                <a title="youtube" href=""><object type="image/svg+xml" data="./assets/yt-logo.svg" alt="youtube">
                    </object></a>
            </div>
        </div>
        <div class="noise-texture">
            <object type="image/svg+xml" data="./assets/Noise_texture.svg" alt="youtube">
            </object>
        </div>
        <div class="circle-background first"></div>
